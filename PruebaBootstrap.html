<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tu Página</title>
    <link rel="stylesheet" href="pruebabootstrapcss.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        /* Estilos para la navbar */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Estilos para el cuerpo */
        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .row {
            width: 100%;
            max-width: 1200px; /* Ancho máximo del contenido */
            margin-top: 20px;
        }

        .imagen {
            padding: 20px;
        }

        .imagen img {
            max-width: 100%;
            height: auto;
        }

        .info {
            text-align: center;
            padding: 20px;
        }

        /* Estilos para el footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
    </nav>

    <!-- Cuerpo -->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="FotoRemera">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://pbs.twimg.com/media/F5Xu6EjW0AA-EIl?format=jpg&name=medium" class="d-block w-100" alt="Alt">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pbs.twimg.com/media/F5X195-XQAA0P82?format=jpg&name=medium" class="d-block w-100" alt="Alt">
                        </div>
                        <div class="carousel-item">
                            <img src="https://pbs.twimg.com/media/F5X2MfFXIAANqDK?format=jpg&name=900x900" class="d-block w-100" alt="Alt">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info">
                    <h1>REMERITA BRAND CIRCLES</h1>
                    <p>Esta es una remera hecha para los panas</p>
                    <h2>8900$</h2>
                    <button type="button" class="btn btn-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"> COMPRAR NASHEEEEE
                    </button>
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2023 Tu Empresa | Todos los derechos reservados
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></
